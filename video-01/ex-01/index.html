  <title>Document</title>
  <script>
    let num1, num2, num3, res;
    num1 = parseFloat(prompt('Digite o primeiro valor', ''));
    num2 = parseFloat(prompt('Digite o segundo valor', ''));
    num3 = parseFloat(prompt('Digite o terceiro valor', ''));
    
    res = num1 * num2 * num3;
    document.write('Os valores informados é ' +  num1, ' e ' , num2, ' e ', num3, "<br/>");

    document.write('O produto dos três valores é ' + res);
  </script>
